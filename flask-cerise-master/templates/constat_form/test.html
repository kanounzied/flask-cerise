{% extends "constat_form/sign.html" %}
{% block style %}
<style>
    /* Set the size of the div element that contains the map */
   #map {
     height: 500px;  /* The height is 400 pixels */
     width: 100%;  /* The width is the width of the web page */
    }
 </style>
 {% endblock %}
{% block body %}
<button onclick="doCapture();">capture</button>
<img src="" id="img">
<section id="bro">
<h3>My Google Maps Demo</h3>
    <!--The div element for the map -->
    <div id="map"></div>
</section>
{%endblock%}
{% block scripts %}
<script>
      // Note: This example requires that you consent to location sharing when
      // prompted by your browser. If you see the error "The Geolocation service
      // failed.", it means you probably did not give permission for the browser to
      // locate you.
      var map, infoWindow;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 25
        });
        infoWindow = new google.maps.InfoWindow;

        // Try HTML5 geolocation.
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };

            infoWindow.setPosition(pos);
            infoWindow.setContent('locate place of accident to draw sketch on');
            infoWindow.open(map);
            map.setCenter(pos);
          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }
      }

      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: please allow the app to discover your position.' :
                              'Error: Your browser doesn\'t support geolocation.');
        infoWindow.open(map);
      }
</script>
     <script>
    img = document.getElementById("img");
     function doCapture(){
         html2canvas(document.getElementById("bro"),{
          useCORS: true,
         }).then(function(canvas){
           img.setAttribute("src",canvas.toDataURL("image/jpeg",1));
            console.log(canvas.toDataURL("image/jpeg",1));
         });
     }
 </script>
    <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC1SIgj2nZHrNMQN9dbYBSzkHsV8QF5kdw&callback=initMap">
    </script>
{%endblock%}
